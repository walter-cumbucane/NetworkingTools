<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MikroTik Backup Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .card {
      background-color: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.8s ease-out;
    }

    .card h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      color: #1e3c72;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input[type="text"] {
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 1rem;
      transition: border 0.3s;
    }

    input[type="text"]:focus {
      border-color: #1e3c72;
      outline: none;
    }

    button {
      padding: 0.75rem;
      background-color: #1e3c72;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #16325c;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      text-align: center;
      font-size: 0.9rem;
      color: #eee;
      position: absolute;
      bottom: 1rem;
      width: 100%;
    }

    @media (max-width: 480px) {
      .card {
        margin: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ”„ MikroTik Backup</h1>
    <form action="http://127.0.0.1:5000/backup" method="POST">
      <label for="networkAddress">Network Address</label>
      <input type="text" id="networkAddress" name="networkAddress" placeholder="e.g. 192.168.88.0/24" required>
      <button type="submit">Start Backup</button>
    </form>
  </div>

  <div class="footer">
    &copy; 2025 MikroBackup Backup Platform
  </div>
</body>
</html>
